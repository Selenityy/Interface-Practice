<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interface Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="./script.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="menuBar" class="menu">
        <div id="avatar"></div>
        <ul id="search" class="ulOptions hide">
          <li id="searchImg" class="menuImg hide"></li>
          <li id="searchText" class="menuText hide">Search</li>
        </ul>
        <ul id="account" class="ulOptions hide">
          <li id="accountImg" class="menuImg hide"></li>
          <li id="accountText" class="menuText hide">Account</li>
        </ul>
        <ul id="settings" class="ulOptions hide">
          <li id="settingsImg" class="menuImg hide"></li>
          <li id="settingsText" class="menuText hide">Settings</li>
        </ul>
        <ul id="logOut" class="ulOptions hide">
          <li id="logOutImg" class="menuImg hide"></li>
          <li id="logOutText" class="menuText hide">Log Out</li>
        </ul>
      </div>
      <div id="container" class="imageSlider">
        <div id="pictureFrame" class="imageSlider">
          <img id="image" class="imageSlider" src=""></img>
        </div>
        <div id="navigationArrows">
          <span id="previous" class="arrows"></span>
          <span id="next" class="arrows"></span>
        </div>
        <div id="navigationCircles">
          <span id="circle1" class="circle"></span>
          <span id="circle2" class="circle"></span>
          <span id="circle3" class="circle"></span>
          <span id="circle4" class="circle"></span>
          <span id="circle5" class="circle"></span>
        </div>
      </div>
    </div>
  </body>
</html>
